<div class="container">
    <div class="jumbotron">
        {{data1.title}}
    </div>


    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 bg-info">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-default" ng-click="register()">RESITER</button>
            </form>
        </div>
    </div>

</div>
